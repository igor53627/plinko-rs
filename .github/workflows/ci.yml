name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: plinko

      - name: Run plinko tests
        run: cargo test --manifest-path plinko/Cargo.toml

      - name: Smoke test cost estimator binary
        run: |
          cargo run --manifest-path plinko/Cargo.toml --bin cost_estimate -- --entries 1000 > /dev/null
          cargo run --manifest-path plinko/Cargo.toml --bin cost_estimate -- --entries 1000 --json > /tmp/cost_estimate_entries.json
          python3 -m json.tool /tmp/cost_estimate_entries.json > /dev/null
          cargo run --manifest-path plinko/Cargo.toml --bin cost_estimate -- --mainnet --json > /tmp/cost_estimate_mainnet.json
          python3 -m json.tool /tmp/cost_estimate_mainnet.json > /dev/null

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: plinko

      - name: Run clippy on plinko
        run: cargo clippy --manifest-path plinko/Cargo.toml -- -W clippy::all

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --manifest-path plinko/Cargo.toml -- --check
